# Enable logging into file
quarkus.log.file.enable=true

# Log file path in Application root path
quarkus.log.file.path=logs/support-tool.log

#Console log format
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss} %-5p [%c] (%t) %m%e%n

# Create a list of all collected files (default - N)
support.createListOfFiles=false

# collect product information (Y/N - default N)
support.getProdInfoAml=true
support.getProdInfoKyc=true
support.getProdInfoZeidon=true
support.getProdInfoEmbargo=false
support.getProdInfoRas=false
support.getProdInfoRcc=false
support.getSystemInfo=false

# select clients of product to select (ALL/<client-ids> - default ALL)
support.getAmlClients="ALL"
support.getKycClients="ALL"
support.getEmbClients="ALL"
support.getRasClients="ALL"
support.getRccClients="ALL"

# filter
support.contentFilter=
support.folderFilter=
support.fileNameFilter=